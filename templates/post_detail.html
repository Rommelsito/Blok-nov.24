{% extends "_base.html" %}

{% block content %}

    <h2>{{post.title}}</h2>
    <p>{{post.author}}</p>
    <p>{{post.content}}</p>

    <button type="button">
        <a href="{% url 'post-update' post.pk %}">Update view</a>
    </button> 

    <button type="button">
        <a href="{% url 'post-delete' post.pk %}">Delete view</a>
    </button> 
    
{% endblock content %}
